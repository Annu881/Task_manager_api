# Railway Nixpacks Configuration

# Use Python 3.12
[phases.setup]
nixPkgs = ["python312", "gcc", "postgresql"]

# Install dependencies from root requirements.txt
[phases.install]
cmds = ["pip install -r requirements.txt"]

# Start the application (cd into backend because app code is there)
[start]
cmd = "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
